- name: Dynatrace 
  hosts: all
  sources:
    - name: dynatrace Saas
      dynatrace.event_driven_ansible.dt_esa_api:
        dt_api_host: "{{ eda_host }}"
        dt_api_token: "{{ eda_token }}"
        delay: "{{ eda_delay }}"
  rules:
    - name: Dynatrace-debug
      condition: event.title == "demo-alert"
      throttle:
        once_after: 1 minutes
        group_by_attributes:
          - event.recentComments.totalCount > 1
      action:
        debug:
