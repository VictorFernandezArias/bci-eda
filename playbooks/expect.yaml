- name: expect
  hosts: localhost
  tasks:
  - name: expect 01
    ansible.builtin.expect:
      command: telnet {{ host }} {{ port }}
      echo: yes
      responses:
        "Enter Choice>":
            - "tacl"
            - "logon super.super"
            - "exit"
       # "Enter Choice>" : "tacl"
       # "TACL 1>": "logon super.super"
       # "Enter Choice>": "exit"
      timeout: 20
    register: salida
    ignore_errors: yes

  - name: debug
    debug:
      var: salida
